<!DOCTYPE html>
<html>
<body>
<h2>program to display the sum of natural numbers</h2>
<script>
function sum()
{
//take input from the user
alert(document.getElementById("no").value);
var number  = document.getElementById("no").value;
let sum = 0;
// looping from i = 1 to number
// in each iteration, i is increased by 1
for (let i = 1; i <= number; i++) 
{
    sum += i;
}
document.write('The sum of natural numbers:', sum);
}
</script>
<form>
<label> Please Enter the Number to do sum </label>
<input type="number" name="no" id="no" value=""/>
<input type="button" name="submit" value="submit" onClick="sum()"/>
</form>
</body>
</html>
