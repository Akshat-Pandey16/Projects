<!DOCTYPE html>
<html>
<body>
	<h1>Demo:</h1>
	
	<script>
		var myVar = 100;
		document.write(myVar + "<br/>");
		myVar = true;
		document.write(myVar + "<br/>");
		myVar = null;
		document.write(myVar + "<br/>");
		myVar = undefined;
		document.write(myVar + "<br/>");
		myVar = "Steve";
		document.write(myVar + "<br/>"); 
    </script>
</body>
</html>
